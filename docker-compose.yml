version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vortex_postgres
    environment:
      POSTGRES_DB: vortex_athletics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: vortex2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: vortex_backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vortex_athletics
      - DB_USER=postgres
      - DB_PASSWORD=vortex2024
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
